apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "edu.cmu.cal.faceclient"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:27.0.0'
    implementation 'com.android.support:support-v4:27.0.0'
    implementation 'com.vuzix:hud-actionmenu:1.3'
    implementation 'com.vuzix:hud-resources:1.2'
    implementation 'com.google.http-client:google-http-client:1.30.2'
    implementation 'com.ibm.watson.developer_cloud:text-to-speech:6.14.2'
    implementation 'com.ibm.watson.developer_cloud:android-sdk:0.5.0'

    implementation 'com.squareup.okhttp:okhttp:2.4.0'
    implementation 'com.squareup.okio:okio:1.5.0'
    implementation 'com.google.code.gson:gson:2.8.0'
}
